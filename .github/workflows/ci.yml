name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Note: nmrs requires a Wayland compositor (Sway, Hyprland, GNOME Wayland, etc.)
  # CI tests validate compilation and core functionality only

jobs:
  fmt:
    name: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  semver:
    name: semver-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for semver checks
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgirepository1.0-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libcairo2-dev \
            libgtk-4-dev \
            libadwaita-1-dev
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-semver-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-semver-
      - name: Install cargo-semver-checks
        run: cargo install cargo-semver-checks --locked
      - name: Check semver compliance (nmrs-core)
        run: |
          # Get the latest release tag for baseline
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LATEST_TAG" ]; then
            echo "Checking against baseline: $LATEST_TAG"
            cargo semver-checks check-release --package nmrs-core --baseline-rev "$LATEST_TAG"
          else
            echo "No previous tags found, skipping semver check for nmrs-core"
          fi
      - name: Check semver compliance (nmrs-ui)
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LATEST_TAG" ]; then
            echo "Checking against baseline: $LATEST_TAG"
            cargo semver-checks check-release --package nmrs-ui --baseline-rev "$LATEST_TAG" || true
          else
            echo "No previous tags found, skipping semver check for nmrs-ui"
          fi
        # nmrs-ui may fail due to GTK bindings - continue anyway
        continue-on-error: true

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgirepository1.0-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libcairo2-dev \
            libgtk-4-dev \
            libadwaita-1-dev
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-clippy-
      - run: cargo clippy --all-targets --all-features -- -D warnings

  test-unit:
    name: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgirepository1.0-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libcairo2-dev \
            libgtk-4-dev \
            libadwaita-1-dev \
            xvfb
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-test-
      - name: Run unit tests
        run: cargo test --lib --all-features --workspace
      - name: Run UI tests with virtual display
        run: |
          # Note: nmrs UI requires a Wayland compositor at runtime
          # These smoke tests only verify compilation and basic GTK initialization
          xvfb-run -a cargo test --test smoke_test --test style_test
  
  networkmanager:
    name: networkmanager
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgirepository1.0-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libcairo2-dev \
            libgtk-4-dev \
            libadwaita-1-dev \
            network-manager \
            dbus-x11
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-integration-
      - name: Start D-Bus system bus
        run: |
          sudo systemctl start dbus
      - name: Verify integration tests compile
        run: cargo test --test integration_test --all-features --no-run
      - name: Start NetworkManager
        run: |
          sudo systemctl start NetworkManager
          sleep 3
      - name: Run integration tests
        run: sudo -E env "PATH=$PATH" $(which cargo) test --test integration_test --all-features -- --nocapture || true

  build:
    name: build (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            packages: nmrs-ui
          - target: aarch64-unknown-linux-gnu
            packages: nmrs-core
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgirepository1.0-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libcairo2-dev \
            libgtk-4-dev \
            libadwaita-1-dev
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ matrix.target }}-
      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --package ${{ matrix.packages }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          PKG_CONFIG_ALLOW_CROSS: 1

  audit:
    name: audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-audit-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo install cargo-audit
      - run: cargo audit