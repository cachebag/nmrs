name: Nix Derivation
on:
  pull_request:
    branches: [ master ]  
  push:
    branches: [ master, 2.x-dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Build package
        id: build
        continue-on-error: true
        run: nix build -f default.nix
